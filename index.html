<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pregunta seria</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            transition: top 0.2s, left 0.2s;
        }

        h1 {
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }

        #yes {
            background-color: #4CAF50;
            color: white;
        }

        #no {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

<div class="container" id="card">
    <h1>¬øMe quer√©s chupar la pija? üòè</h1>
    <button id="yes">S√≠</button>
    <button id="no">No</button>
</div>

<script>
    const card = document.getElementById("card");
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");

    noButton.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - card.offsetWidth);
        const y = Math.random() * (window.innerHeight - card.offsetHeight);

        card.style.left = `${x}px`;
        card.style.top = `${y}px`;
    });

    yesButton.addEventListener("click", () => {
        document.body.innerHTML = `
            <div style="
                display:flex;
                justify-content:center;
                align-items:center;
                height:100vh;
                font-family: Arial;
                background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            ">
                <h1>Ya lo sab√≠a üòâ</h1>
            </div>
        `;
    });
</script>

</body>
</html>
